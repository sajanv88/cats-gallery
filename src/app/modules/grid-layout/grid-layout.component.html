<div class="grid container-fluid bg-white">
  <div class="alert alert-danger" role="alert" *ngIf="errorInfo.isError">
    <strong>Ah!</strong> {{errorInfo.message}}
  </div>
  <div class="row">
    <div class="d-flex flex-wrap mw-100 photos">
      <div *ngFor="let item of data" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 photos__column flex-grow-1 flex-shrink-1">
        <div *ngFor="let image of item" class="d-flex flex-column images">
          <figure class="img">
            <async-image [imageSource]="image.url"></async-image>
          </figure>
        </div>
      </div>
    </div>
  </div>
  <div class="grid__actions d-flex justify-content-center">
    <button class="btn btn-outline-primary btn-lg" (click)="loadMore()" [disabled]="toggleLoadMoreBtn">Load More</button>
  </div>
</div>
